<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Membership Registration Form</title>
	<style>
		#reg > p > label {
			display: inline-block;
			width: 90px;
			padding-left: 1em;
			text-align: right;
		}
	</style>
	<script>
		window.addEventListener("load", function () {
			document.querySelector("#reg").addEventListener("submit", function (event) {
				var lengthAccount = this.account.value.length;
				var lengthPasswd = this.passwd.value.length;
				var lengthName = this.name.value.length;
				var lengthEmail = this.email.value.length;
				
				if(!lengthAccount || !lengthPasswd || !lengthName || !lengthEmail) {
					alert("You must fill out all input forms!");
					event.preventDefault();
					return false;
				}
			});
		});
	</script>
</head>
<body>
	<h1>Membership Registration Form</h1>
	
	<form action="member.jsp" method="post" id="reg">
		<p><label>Account: </label> <input type="text" name="account"></p>
		<p><label>Password: </label> <input type="password" name="passwd"></p>
		<p><label>Name: </label> <input type="text" name="name"></p>
		<p><label>Email: </label> <input type="text" name="email"></p>
		<p><input type="submit" name="submit" value="Register"></p>
	</form>
</body>
</html>
