<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Multi-input Form</title>
</head>
<body>
	
	<form action="multi-input" method="get" id="multi-input">
		<p>
			Subject:
			<label><input type="checkbox" name="subject" value="HTML"> HTML</label>
			<label><input type="checkbox" name="subject" value="CSS"> CSS</label>
			<label><input type="checkbox" name="subject" value="Java"> Java</label>
			<label><input type="checkbox" name="subject" value="JSP"> JSP</label>
		</p>
		<p>
			<input type="submit" name="submit" value="Submit">
		</p>
	</form>
</body>
</html>
