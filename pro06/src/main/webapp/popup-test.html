<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Popup Test</title>
	<script src="cookie.js"></script>
	<script>
		window.addEventListener("load", function () {
			// 이름이 disable-popup인 쿠키의 값이 "true"가 아니면, 팝업 창을 표시
			if(getCookie("disable-popup") != "true")
				window.open("popup.html", "popup", "width=400,height=500,status=no,menubar=no");
			
			// #delete-cookie 요소의 click 이벤트 핸들러
			document.querySelector("#delete-cookie").addEventListener("click",function () {
				deleteCookie("disable-popup");
			});
		});
	</script>
</head>
<body>
	<h1>Popup Test</h1>
	<p><button id="delete-cookie">Delete Cookie</button></p>
</body>
</html>
