<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Popup Window</title>
	<script src="cookie.js?1"></script>
	<script>
		window.addEventListener("load", function () {
			// #disable-popup 요소의 change 이벤트 핸들러
			document.querySelector("#disable-popup").addEventListener("change", function () {
				// #disable-popup 요소가 체크되어 있는지 확인
				if (this.checked)
					setCookie("disable-popup", "true", 1);
				else
					deleteCookie("disable-popup");
			});
			document.querySelector("#close").addEventListener("click", function () {
				window.close();
			});
		});
	</script>
</head>
<body>
	<h1>Popup Window</h1>
	<p>
		<label><input type="checkbox" id="disable-popup">
			Avoid the pop-up window for a day</label>
		<button id="close">Close Window</button>
	</p>
</body>
</html>
